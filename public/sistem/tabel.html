<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyDashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
          <div class="card shadow-lg">
            <div class="card-header py-4 text-center text-dark">
              <h4>Nilai SAS Mapel</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <!-- Kolom Kiri -->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="matematikaUmum" class="form-label"
                        >Matematika-Umum</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="matematikaUmum"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="ipa" class="form-label">IPA</label>
                      <input type="number" class="form-control" id="ipa" />
                    </div>
                    <div class="mb-3">
                      <label for="pkwu" class="form-label">Minal Awal</label>
                      <input type="number" class="form-control" id="pkwu" />
                    </div>
                  </div>

                  <!-- Kolom Kanan -->
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="ips" class="form-label">IPS</label>
                      <input type="number" class="form-control" id="ips" />
                    </div>
                    <div class="mb-3">
                      <label for="bahasaInggris" class="form-label"
                        >Bahasa Inggris</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="bahasaInggris"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="testiq" class="form-label">Test IQ</label>
                      <input type="number" class="form-control" id="testiq" />
                    </div>
                  </div>
                </div>

                <!-- Tombol Submit -->
                <div class="text-center mt-4">
                  <button type="submit" class="btn btn-primary">Simpan</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Contact Section -->
    <footer class="text-center mt-5" id="contact">
      <p>&copy; 2024 MyDashboard. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
