<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyDashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-8 col-sm-10">
                <div class="card shadow-lg border">
                    <div class="card-header py-4 text-center text-dark bg-light border-bottom">
                        <h4>Formulir Hasil</h4>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover shadow-sm" style="border: 2px solid #ccc; border-radius: 10px; overflow: hidden;">
                            <thead class="table-light text-center border-bottom">
                                <tr>
                                    <th scope="col" style="border-bottom: 2px solid #ddd;">Label</th>
                                    <th scope="col" style="border-bottom: 2px solid #ddd;">Nilai</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-bottom">
                                    <td style="border-right: 2px solid #ddd;">Nama</td>
                                    <td class="text-center">Nevi</td>
                                </tr>
                                <tr class="border-bottom">
                                    <td style="border-right: 2px solid #ddd;">Kelas</td>
                                    <td class="text-center">11</td>
                                </tr>
                                <tr class="border-bottom">
                                    <td style="border-right: 2px solid #ddd;">No. Absen</td>
                                    <td class="text-center">12</td>
                                </tr>
        
                                <tr>
                                    <td style="border-right: 2px solid #ddd;">Minat Awal</td>
                                    <td class="text-center">kelompok 2 </td>
                                </tr>
                                <tr>
                                    <td style="border-right: 2px solid #ddd;">Hasil Rekomendasi</td>
                                    <td class="text-center">kelompok 3 </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    <!-- Contact Section -->
    <footer class="text-center mt-5" id="contact">
      <p>&copy; 2024 MyDashboard. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
