<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyDashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">regis-data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Input-Nilai</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Hasil</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg">
              <div class="card-header py-4 text-center  text-dark ">
                <h4>Data Siswa</h4>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="nama" class="form-label shadow-sm">Nama</label>
                    <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label shadow-sm">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan email Anda" required />
                  </div>
                  <div class="mb-3">
                    <label for="nisn" class="form-label shadow-sm">NISN</label>
                    <input type="text" class="form-control" id="nisn" placeholder="Masukkan NISN Anda" required />
                  </div>
                  <div class="mb-3">
                    <label for="kelas" class="form-label shadow-sm">Kelas</label>
                    <input type="text" class="form-control" id="kelas" placeholder="Masukkan kelas Anda" required />
                  </div>
                  <div class="mb-3">
                    <label for="noAbsen" class="form-label shadow-sm">No. Absen</label>
                    <input type="text" class="form-control" id="noAbsen" placeholder="Masukkan nomor absen Anda" required />
                  </div>
                  <div class="d-grid">
                    <button type="submit" class="btn btn-primary" href="tabel.html">Kirim</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    <!-- Contact Section -->
    <footer class="text-center mt-5" id="contact">
      <p>&copy; 2024 MyDashboard. All rights reserved.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
