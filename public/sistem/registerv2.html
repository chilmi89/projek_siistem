<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Register</title>
    <style>
      body, html {
        min-height: 100%;
        margin: 0;
      }
      .form-container {
        padding: 2rem; /* Reduced padding */
      }
      .form-floating {
        border: 1px solid #007bff; /* Reduced border size */
        border-radius: 0.375rem;
      }
      .col-md-8 {
        max-width: 500px; /* Reduced column width */
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form class="form-container border rounded-3 bg-light">
            <h3 class="text-center mb-4">Registrasi</h3>
            <hr style="border: 2px solid #0e0f10; border-radius: 0.375rem;">
            
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nama" placeholder="name" required />
              <label for="nama">Masukkan nama</label>
            </div>

            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
              <label for="email">Masukkan email</label>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required />
              <label for="password">Masukkan password</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="nisn" placeholder="NISN" required />
              <label for="nisn">NISN</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="kelas" placeholder="Kelas" required />
              <label for="kelas">Kelas</label>
            </div>

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="noAbsen" placeholder="No. Absen" required />
              <label for="noAbsen">No. Absen</label>
            </div>

            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me" /> Remember me
              </label>
            </div>

            <div class="d-flex justify-content-end gap-2">
              <a href="index.html" class="btn btn-warning">Login</a>
              <button type="submit" class="btn btn-primary">Register</button>
            </div>

            <hr class="my-4" />
            <small class="text-muted">By clicking Register, you agree to the terms of use.</small>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
