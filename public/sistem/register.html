<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <title>Register</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-12 ">
                    <form class="p-4 p-md-5 border rounded-3 bg-light border bg">
                        <h3 class="text-center mb-4"> Registrasi</h3>
                        <hr style="border: 2px solid #0e0f10; border-radius: 0.375rem;">
                        <div class="form-floating mb-3" style="border: 2px solid #007bff; border-radius: 0.375rem;">
                            <input type="text" class="form-control" id="floatingInput" placeholder="name" style="border-radius: 0.375rem;" />
                            <label for="floatingInput">masukkan nama </label>
                        </div>
                        <div class="form-floating mb-3" style="border: 2px solid #007bff; border-radius: 0.375rem;">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-radius: 0.375rem;" />
                            <label for="floatingInput">masukkan nama email </label>
                        </div>
                        <div class="form-floating mb-3" style="border: 2px solid #007bff; border-radius: 0.375rem;">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" style="border-radius: 0.375rem;" />
                            <label for="floatingPassword">masukkan password </label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me" /> Remember me
                            </label>
                        </div>
                        <div style="display: flex; justify-content: flex-end; align-items: center; gap: 10px; margin-top: 20px">
                            <a href="index.html" class="btn btn-warning me-3">Login</a>
                            <a class="btn  btn-primary">Register</a>
                        </div>
                        <hr class="my-4" />
                        <small class="text-muted">By clicking Sign in, you agree to the terms of use.</small>
                    </form>
                </div>
            </div>
        </div>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"> 
    </script>
    </body>
</html>
