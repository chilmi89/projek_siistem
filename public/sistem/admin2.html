<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index2.css" />
    <title>Kode</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kode</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#features">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Card for Data Management -->
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12 col-sm-12">
          <div class="card shadow-lg border">
            <!-- Card Header -->
            <div class="card-header bg-primary text-white">
              <div class="row align-items-center">
                <!-- Title -->
                <div class="col-md-6">
                  <h4>Manage Data 2 </h4>
                </div>
                <!-- Search Bar -->
                <div class="col-md-6">
                  <form class="d-flex justify-content-end">
                    <input
                      class="form-control me-2"
                      type="search"
                      placeholder="Search..."
                      aria-label="Search"
                    />
                    <button class="btn btn-light" type="submit">
                      <i class="fas fa-search"></i>
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Card Body -->
            <div class="card-body">
              <!-- Data Table -->
              <table class="table table-bordered table-hover">
                <thead class="table-light text-center">
                  <tr>
                    <th scope="col">kode</th>

                    
                    <th scope="col">mata pelajaran</th>
                    <th scope="col">bobot</th>
                    
                    <th scope="col">Aksi</th>
                  </tr>
                </thead>
                <tbody class="text-center">
                  <tr>
                    <td>1</td>
                    <td>A</td>
                    <td>2.8</td>

                    
                    <td>
                      <button class="btn btn-sm btn-info edit mb-2">
                        <i class="fas fa-plus-circle"></i> tambah
                      </button>
                      <button class="btn btn-sm btn-warning edit mb-2">
                        <i class="fas fa-edit"></i> Edit
                      </button>
                      <button class="btn btn-sm btn-danger hapus">
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                  <tr>
                    <td>2</td>

                    <td>B</td>

                    <td>3.8</td>
                    
                    <td>
                      <button class="btn btn-sm btn-info mb-2">
                        <i class="fas fa-plus-circle"></i> Tambah
                      </button>
                      <button class="btn btn-sm btn-warning mb-2">
                        <i class="fas fa-edit"></i> Edit
                      </button>
                      <button class="btn btn-sm btn-danger mb-2">
                        <i class="fas fa-trash"></i> Delete
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Kode. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and Font Awesome Icons -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
